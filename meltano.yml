version: 1
send_anonymous_usage_stats: true
project_id: tap-ruddr
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-ruddr
    namespace: tap_ruddr
    pip_url: -e .
    executable: tap-ruddr
    capabilities:
    - catalog
    - discover
    - properties
    - state
    settings:
    - name: auth_token
      kind: password
    - name: start_date
      value: '2023-07-02'
    config:
      start_date: '2023-07-02'
    flattening_enabled: true
    flattening_max_depth: 0
    select:
    - clients.*
    # - projects.*
    # - project-members.*
    # - project-roles.*
    # - project-tasks.*
    # - project-expenses.*
    # - project-other-items.*
    # - time-entries.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.4
    config:
      data_flattening_max_level: 1
      temp_dir: /tmp/duckdb/
      validate_records: false
  - name: target-parquet
    variant: estrategiahq
    pip_url: git+https://github.com/estrategiahq/target-parquet.git